<div class="container my-3">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>Welcome to your accounts panel {{ firstName }}</p>
      <p>Here you can create new accounts as well as get your accounts info</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="account-options">
        <div class="row">
          <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <p>To create a new account:</p>
          </div>
          <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-primary" (click)="onNavigate('create')">
              Create Account
            </button>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <p>To get account info :</p>
          </div>
          <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-warning" (click)="onNavigate('info')">
              Get Info
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
