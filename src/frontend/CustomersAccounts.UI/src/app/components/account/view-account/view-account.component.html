<div class="container my-5">
  <div class="row">
    <div class="col-6">
      <h3 class="text-warning">Account Id: <span style="color: black">{{account.accountId}}</span></h3>
      <h3 class="text-warning">Customer Id: <span style="color: black">{{account.customerId}}</span></h3>
      <h3 class="text-warning">Balance: <span style="color: green">{{account.balance}}$</span></h3>
      <h3 class="text-warning">Transactions:</h3>
      <div *ngIf="account.transactions.length==0">
        <p>No Transactions for this account</p>
      </div>
      <div *ngIf="account.transactions.length>0">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of account.transactions">
            <div>
              <h6>Transaction Id: {{item.transactionId}}</h6>
              <h6>Account Id: {{item.accountId}}</h6>
              <h6>Date: {{item.date}}</h6>
              <h6>Message: {{item.message}}</h6>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
